name: osr-base
# min set for OSR workflow to run
# installation cmd:
# mamba env create -f osr-base.yaml # faster, require install mamba
# conda env create -f osr-base.yaml # slower, only conda installation required

channels:
  - conda-forge
  - bioconda
  - anaconda

dependencies:
  - python=3.8.2
  - conda=4.9.2

  # conda-forge
  - mamba

  # bioconda
  - snakemake=7.16.0
  - samtools=1.9
  - pysam=0.16
  - parallel-fastq-dump=0.6.7
  - entrez-direct=16.2
  # parallel-fastq-dump=0.6.7 installs sra-tools-2.8.0


  # anaconda
  - xlrd=1.2.0  # for reading excel
  - graphviz # dot, svg
  - openpyxl # for xlsx2tsv.py
  - pigz=2.4
  - zip
