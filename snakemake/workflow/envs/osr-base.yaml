name: osr-base
# min set for OSR workflow to run
# installation cmd:
# mamba env create -f base.yaml # faster, require install mamba
# conda env create -f base.yaml # slower, only conda installation required

channels:
  - conda-forge
  - bioconda
  - anaconda

dependencies:
  - python=3.8.2
  - conda=4.9.2

  # conda-forge
  - mamba
  
  # bioconda
  - snakemake
  - samtools=1.9
  - pysam=0.16
  
  # anaconda
  - xlrd=1.2.0  # for reading excel
  - graphviz # dot, svg
  - openpyxl # for xlsx2tsv.py
  #- pytest-shutil # test
  - pigz=2.4
  - zip
