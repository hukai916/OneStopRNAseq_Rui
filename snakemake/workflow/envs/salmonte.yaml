name: SalmonTE  # test

channels:
  - conda-forge
  - bioconda
  - anaconda

dependencies:
  # - python=3.8.2 # find conflicts if specify python version
  # - conda=4.9.2

  # conda forge
  - openjdk=11.0.1 # java for GSEA
  # R (DESeq2, etc.)
  - r-base=4.0.2
  - r-devtools
  - r-readxl
  - r-writexls
  - r-dplyr
  - r-plyr
  - r-gdata
  - r-pheatmap
  - r-ashr
  
  # bioconda
  - snakemake=5.17.0
  - star=2.7.7a
  - samtools=1.9
  - subread=2.0.0
  - fastqc=0.11.8
  - multiqc=1.6
  - deeptools=3.1.3
  - pysam=0.16.0.1  # DEXSeq
  - htseq=0.13.5  # DEXSeq, not working in zhuapp server
  - hisat2=2.2.1
  - stringtie=2.1.4
  - rmats=4.1.0
  # R
  - bioconductor-deseq2
  - bioconductor-enhancedvolcano
  - r-ggrepel

  # anaconda
  - xlrd=1.2.0  # for reading excel
  - graphviz # dot, svg
  - pigz=2.4
  - openpyxl # for xlsx2tsv.py
  - docopt  # for SalmonTE
  - zip


  # R related
  # conda-forge
  - r-base=4.0.2
  - r-readxl
  - r-writexls
  - r-dplyr
  # bioconda 
  - bioconductor-dexseq 
  - pandoc=2.11
